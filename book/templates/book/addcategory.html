{% extends 'home/base.html' %}

{% load static %}

{% block content%}


<center>
    <div class="card" style="width: 28rem;">
        <div class="card-header" style="font-family: Helvetica; font-size: x-large;">
            Add a category
        </div>
        <div class="card-body">
            <p class="card-text">
                <form method="POST" action="">
                    {% csrf_token %}
                
                    {{ form.as_p }}

                    </br>
                    <button type="submit" class="btn btn-outline-info btn-lg">Save</button>
                    <a class="btn btn-outline-warning btn-lg" href="{% url 'listcategory' %}" role="button">Cancel</a>
                </form>
            </p>
        </div>
    </div>    
</center>


{% endblock %}
