{% extends 'home/base.html' %}

{% block content%}


<center>
    <div class="card" style="width: 38rem;">
        <div class="card-header" style="font-family: Helvetica; font-size: x-large;">
            Password Reset
        </div>
        <div class="card-body">
            <p class="card-text" style="text-align: left; font-size: large;">
                Please enter the email address you used to register with us and we will send you a link to reset your password
            </p>
            </br>
            <form action="" method="POST" class="text-center" style="font-size: large;">
                {% csrf_token %}
                {{form.as_p}}
                <br/>
                <input type="submit" class="btn btn-outline-info btn-lg" value="Send email" /><br>
            </form>

        </div>
    </div>

</center>



{% endblock %}
